<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="Audios/Échappé - Dan Bodan.mp3" type="audio/mpeg">
        <source src="Audios/Échappé - Dan Bodan.ogg" type="audio/ogg">
        <source src="Audios/Échappé - Dan Bodan.wav" type="audio/wav">
        <p>infelizmente o seu navegador nao consegue reproduzir audio <a href="Audios/Échappé - Dan Bodan.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
