<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active{
            color:yellow ;
        }
        a::after{
            content: '--';
        }
        a::before{
            content: '--';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="#">Repositorio GitHub</a></li>
        <li><a href="#">Canal Do YouTube</a></li>
        <li><a href="#">Site Do Curso Em Video</a></li>
    </ul>
</body>
</html>
