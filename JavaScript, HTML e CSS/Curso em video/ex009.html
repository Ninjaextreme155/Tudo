<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
    
</head>
<body>
    <h1>Sistema de estrangeiros</h1>
    Qual seu pais é
    <input type="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick="Responde()">
    <div id="res">

    </div>
    <script>
        function Responde() {
            var txtn = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var nac = txtn.value
            res.innerHTML = 'Vivendo no pais ' +nac
            if (nac = 'Brasil') {
                res.innerHTML += ' <p> Voce é Brasileiro </p> '
            }
            else {
                res.innerHTML += ' <p> Voce é estrangeiro </p> '
            }
        }
    </script>
</body>
</html>
