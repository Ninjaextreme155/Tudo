<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Beta de autorizações Unasp</h1>
    <script src="script.js"></script>
    <div id="autoriza">
    <header>
     <h2 id="cabeça">Autorização <br>de Saída - 2023</h2>
     <img src="Capturar.PNG" alt="logo Unasp" id="img1">
    </header>
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome aluno" id="nome">
            <label for="quarto" id="labquarto">Quarto:</label>
            <input type="number" name="numero do quarto" id="quarto">
            <label for="celular">Celular:</label>
            <input type="tel" name="phone" id="celular" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"><br>
            <label for="ra">RA:</label>
            <input type="number" name="RA" id="ra">
            <label for="bolsa">Plano de Bolsa:</label>
            <input type="text" name="plano de bolsa" id="bolsa">
            <label for="trabalho">Departamento de Trabalho:</label>
            <input type="text" name="Departamento de Trabalho" id="trabalho">
            <label for="motivo">Motivo de Saída:</label>
            <input type="text" name="motivo de saida" id="motivo">
            <label for="destino">Destino:</label>
            <input type="text" name="Destino" id="destino">
            <div id="termo">
            <label for="termo">Termo de Ciência:</label><br>
            <input type="checkbox" name="termo sim" id="termo_sim" class="termo">
            <label for="termo_sim">Sim</label>
            <input type="checkbox" name="termo não" id="termo_nao" class="termo">
            <label for="termo_nao">Não</label>
            </div>
            <label for="saida" class="saida">Saída:</label>
            <input type="datetime-local" name="Saída" class="saida" id="saida"><br>
            <label for="retorno" class="retorno">Retorno:</label>
            <input type="datetime-local" name="retorno" class="retorno" id="retorno">
            <button type="button" id="but1" onclick="revisar()">Revisar</button>
            <h2 id="meio">Autorizações</h2>
            <label for="preceptoria" id="labprecep">Preceptoria</label>
            <div class="box"></div>
            <label for="observacoes"><strong>Observações</strong></label>
            <div class="box"></div>
            <button type="submit" id="but2">Mandar</button>
        </form>
    </main>
    </div>
</body>
</html>
