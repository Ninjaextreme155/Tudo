<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Biblioteca</h1>
    <div id="all">
    <div id="inicial">
      <input type="text" name="adicionarlivro" id="adicionarlivro" placeholder="Adicione o titulo do livro" class="text" style="margin-right: 80px;">
      <br>
      <input type="text" name="adicionarautor" id="adicionarautor" placeholder="Adicionar autor do livro" class="text" style="margin-right:80px ;"> <br>
      <input type="text" name="adicionarano" id="adicionarano" placeholder="Adicionar ano do livro" class="text" style="margin-right:80px ;"><br>
      <input type="text" name="adicionargenero" id="adicionargenero" placeholder="Adicionar genero do livro" class="text"> 
      <button id="botao1">Adicionar</button> 
    </div>
    <div id="fim">
       <table id="tabela">
        <tr id="titulos"><br>
          <th>ID</th>
          <th>Titulo</th>
          <th>Autor</th>
          <th>Ano</th>
          <th>Genero</th>
        </tr>
       </table>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
