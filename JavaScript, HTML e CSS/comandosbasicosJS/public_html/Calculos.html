<!DOCTYPE html>
<html>
    <head>
        <title>Calculos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var idade = prompt("quantos anos voce tem");
            var dias = idade * 365;
            document.write(" voce ja viveu aproximadamente " + dias + " de vida " );
            document.write("<br>");
            var meses = idade *12;
            document.write(" voce ja viveu aproximadamente " + meses + " meses de vida " )
        </script>
    </body>
</html>
