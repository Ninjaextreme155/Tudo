<!DOCTYPE html>
<html>
    <head>
        <title>ParseFloat</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var peso = parseFloat(prompt("Qual é seu peso: "));
            var altura = parseFloat(prompt("Qual sua altura: "));
            
            var imc = peso / (Math.pow(altura,2));
            document.write("O valor do IMC é "+ imc.toFixed(2));
        </script>
    </body>
</html>
