<!DOCTYPE html>
<html>
    <head>
        <title>ParseInt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <script>
        var idade1 = parseInt(prompt("Digite a primeira idade: "));
        var idade2 = parseInt(prompt("Digite a segunda idade: "));
        var idade3 = parseInt(prompt("Digite a terceira idade: "));
        
        var media =(idade1+idade2+idade3)/3;
        document.write("A media das idades é: "+Math.round(media)+"<br>");
        
        document.write("A media das idades é: "+media.toFixed(2));
    </script>
    </body>
</html>
